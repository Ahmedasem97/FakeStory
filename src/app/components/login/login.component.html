<section class="w-75 my-5 bg-main-light p-4 rounded mx-auto shadow">
    <h1 class="mb-3">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="loginBtn()">
        <div>
            <label for="username">username :</label>
            <input formControlName="username" type="text" name="username" id="username"  class="form-control mb-3">
            <div class="alert alert-danger" *ngIf="loginForm.get('username')?.errors && (loginForm.get('username')?.touched || loginForm.get('username')?.value.length > 0) ">
                <p *ngIf="loginForm.get('username')?.getError('required')">username Required</p>
                <p *ngIf="loginForm.get('username')?.getError('minlength')">username MinLingth 3</p>
                <p *ngIf="loginForm.get('username')?.getError('maxlength')">username MaxLength 15</p>
            </div>
        </div>
        <div>
            <label for="password">password :</label>
            <input formControlName="password" type="password" name="password" id="password"  class="form-control mb-3">
            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.value.length > 0) ">
                <p *ngIf="loginForm.get('password')?.getError('required')">password Required</p>
            </div>
        </div>
        <p *ngIf="responseError" class="alert alert-danger text-center">{{responseError}}</p>

        <button [disabled]="loginForm.invalid" class="btn-main d-block ms-auto">
            <i *ngIf="spinner" class="fas fa-spin fa-spinner"></i>
            login
        </button>
    </form>

</section>
