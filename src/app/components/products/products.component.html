<section>
    <div class="ms-2 mb-5 d-flex justify-content-center align-items-center">
        <h2 class="p-2 product d-inline-block">wlcome to all products</h2>
    </div>
    <div class="popularProducts">
        <div class="row g-4">
            <div class="col-lg-3 col-md-4 col-6" *ngFor="let item of products">
                <div class="product p-3">
                    <div [routerLink]="'/details/'+item.id">
                        <img class="w-100 mb-3" [src]="item.image" [alt]="item.title">
                        <h3 class="h6 text-muted">{{item.title}}</h3>
                        <h2 class="h5">{{item.title}}</h2>
                        <div class="price__rating d-flex justify-content-between align-items-center">
                            <h4 class="product__price">{{item.price | currency: 'EGP '}}</h4>
                            <div><i class="fa fa-star starRating me-1"></i> <span>{{item.rating.rate}}</span></div>
                        </div>
                    </div>
                    <div class="add__cart">
                        <button (click)="addToCart(item.id)" class="btn-main"><i class="fa fa-plus"></i> Add Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
